<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Chandra Tri Antomo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Login Form -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Admin Login</h2>
            <form id="loginForm" class="space-y-4">
                <input type="text" placeholderUsername" class="w-full p-2 border rounded-md">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded-md">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen p-4 shadow-lg">
            <h2 class="text-xl font-bold mb-6">Dashboard</h2>
            <nav class="space-y-2">
                <button data-section="about" class="admin-menu-btn w-full text-left p-2 hover:bg-gray-100 rounded">
                    About Me
                </button>
                <!-- Tambahkan button lainnya sesuai section -->
            </nav>
        </div>

        <!-- Content Area -->
        <div class="flex-1 p-8">
            <!-- About Me Section -->
            <section id="aboutSection" class="admin-section hidden">
                <h2 class="text-2xl font-bold mb-6">About Me</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Name" class="p-2 border rounded-md">
                        <input type="date" placeholder="Birthday" class="p-2 border rounded-md">
                        <!-- Tambahkan field lainnya -->
                    </div>
                    <textarea class="w-full p-2 border rounded-md h-32" placeholder="Description"></textarea>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md">Update</button>
                </form>
            </section>

            <!-- What I'm Doing Section -->
            <section id="servicesSection" class="admin-section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">What I'm Doing</h2>
                    <button class="bg-green-600 text-white px-4 py-2 rounded-md">Add New</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- Bagian lainnya mengikuti pola yang sama -->
        </div>
    </div>

    <script>
        // DOM Manipulation
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        
        // Login Handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('loginPage').classList.add('hidden');
            dashboard.classList.remove('hidden');
        });

        // Section Navigation
        document.querySelectorAll('.admin-menu-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.admin-section').forEach(section => {
                    section.classList.add('hidden');
                });
                const sectionId = btn.dataset.section + 'Section';
                document.getElementById(sectionId).classList.remove('hidden');
            });
        });

        // Dynamic Content Management
        class AdminPanel {
            constructor() {
                this.services = [];
                this.testimonials = [];
                // Inisialisasi data lainnya
            }

            addService(service) {
                // Logika untuk menambah service
            }
            
            // Method lainnya untuk manage data
        }

        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
